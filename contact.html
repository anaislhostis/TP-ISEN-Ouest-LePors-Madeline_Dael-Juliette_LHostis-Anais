<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ISEN Ouest - Contact</title>
  <style>
    html {
      font-family: Open Sans, sans-serif;
      background: #f6f6f6;
    }

    /* --- HEADER --- */
    .header-isen {
      background: #e30613; /* Rouge ISEN */
      padding: 10px 0;
    }

    .header-container {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }

    .header-logo img {
      height: 35px;
      width: auto;
    }

    .header-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .header-nav li {
      display: inline-block;
    }

    .header-nav a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .header-nav a:hover {
      text-decoration: underline;
    }

    /* --- CONTENU CENTRAL --- */
    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .form-container h2 {
      margin-top: 0;
      font-size: 1.8em;
    }

    .form-container p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .form-container .radio-group {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-container label {
      font-size: 14px;
    }

    .form-container textarea {
      min-height: 100px;
    }

    .form-container .checkbox-group {
      margin: 15px 0;
    }

    .form-container button {
      background: #e30613;
      color: #fff;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .form-container button:hover {
      background: #b6050f;
    }

    .form-container small {
      display: block;
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }

    /* --- FOOTER --- */
    .site-footer {
      background: #000;
      color: #fff;
      padding: 40px 20px 20px;
      text-align: center;
    }

    .footer-logo {
      height: 60px;
      margin-bottom: 20px;
    }

    .footer-cities {
      font-size: 28px;
      font-weight: bold;
      margin: 20px 0 0;
    }

    .footer-bottom {
      text-align: center;
      padding: 10px 0;
      background: #fff;
      color: #000;
      font-size: 14px;
    }
  </style>
</head>
<body>



</body>
</html>
