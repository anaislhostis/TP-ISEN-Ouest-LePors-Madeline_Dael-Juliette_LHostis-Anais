<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous - ISEN Ouest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    /* Header rouge */
    header {
      background-color: #d60000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 40px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Formulaire */
    .form-container {
      background: white;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      min-height: 100px;
    }
    .civilite {
      margin-top: 5px;
    }
    .civilite input {
      margin-right: 5px;
    }
    .checkboxes {
      margin-top: 15px;
    }
    button {
      background-color: #d60000;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b00000;
    }

    /* Footer noir */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 30px;
      margin-top: 40px;
    }
    footer img {
      height: 40px;
      display: block;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png" alt="Logo ISEN">
    <a href="#">Liens Ã  venir</a>
  </header>
</body>
</html>
